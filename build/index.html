<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FronEnd Quiz</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div
			class="bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-600 via-gray-700 to-gray-800 w-screen h-screen flex flex-wrap justify-center"
		>
			<header class="w-full h-20 m-5 flex justify-between">
				<div id="scores" class="h-20">
					<div class="btn-header w-auto h-auto shadow-md shadow-gray-800">
						<h3 class="font-bold text-2xl text-slate-300">High Scores</h3>
					</div>
				</div>
				<div class="h-20">
					<div class="btn-header w-auto h-auto shadow-md shadow-gray-800">
						<h3 class="font-bold text-2xl text-slate-300">
							Timer : <span id="timer"> 00</span>
						</h3>
					</div>
				</div>
			</header>
			<div id="homePage" class="flex w-full h-5/6 justify-center">
				<div
					class="bg-slate-400 bg-opacity-10 border-neutral-200 border-2 rounded-3xl flex justify-center w-1/2 h-1/2 shadow-xl shadow-slate-600 md:h-3/4"
				>
					<div class="w-1/ flex flex-col justify-center">
						<div class="flex justify-center">
							<h1 class="text-slate-200 lg:text-6xl font-bold sm:text-xl md:text-4xl">
								Front End Quiz
							</h1>
						</div>
						<div class="flex justify-center">
							<p
								class="text-slate-200 lg:text-lg text-justify mt-10 mb-5 w-1/3 sm:text-xs sm:mt-5 sm:mb-2 sm:w-2/3 md:w-1/2"
							>
								Try to answer the following code-related questions within the time limit. Keep
								in mind that incorrect answers will penalize your score/time by 15 seconds!
							</p>
						</div>
						<div class="flex justify-center">
							<button id="startButton" class="btn-questions">
								<h4 class="text-slate-200 font-bold">Start Quiz</h4>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div id="questions" class="hidden w-full h-5/6 justify-center">
				<div
					class="bg-slate-400 bg-opacity-20 border-neutral-200 border-2 rounded-3xl flex-col justify-center w-1/2 h-1/2 shadow-2xl shadow-slate-600 sm:h-max"
				>
					<div class="flex justify-center m-5">
						<h2
							id="questionTitle"
							class="w-auto h-auto flex text-slate-200 text-2xl font-bold sm:text-base"
						></h2>
					</div>
					<div class="flex justify-center">
						<div id="answers" class="flex-col"></div>
					</div>
				</div>
			</div>

			<div id="endScreen" class="hidden w-full h-5/6 justify-center">
				<div
					class="bg-slate-400 bg-opacity-10 border-neutral-200 border-2 rounded-3xl flex-col justify-center w-1/2 h-1/2 shadow-xl shadow-slate-600"
				>
					<div class="flex-col justify-center">
						<h3
							class="text-slate-200 text-center lg:text-6xl font-bold sm:text-xl md:text-4xl my-10"
						>
							Final Score <span id="finalScore"></span>
						</h3>

						<div class="flex justify-center">
							<input
								type="text"
								id="initials"
								class="bg-gray-50 bg-opacity-25 border border-gray-300 text-gray-900 text-lg rounded-xl focus:ring-slate-950 block w-full p-2.5 mx-14"
								placeholder="Enter your initials"
								required
							/>
							<button id="submit" class="btn-questions">
								<h4 class="text-slate-200 text-left font-bold">Submit</h4>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<script src="./js/script.js"></script>
		</footer>
	</body>
</html>
